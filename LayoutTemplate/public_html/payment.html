        <div class="body-6of10">

            <h2>Shipping Address</h2>
            <form method="post" action="#">
                <div class="form_text">
                    <label for="form_first_name">Full Name</label>
                    <input type="text" id="form_full_name" placeholder="Jaden Smith">
                </div>
                <div class="form_text">
                    <label for="form_last_name">Address</label>
                    <input type="text" id="form_address" placeholder="1234 Smith Ave.">
                </div>
                <div class="form_text">
                    <label for="form_email">City</label>
                    <input type="text" id="form_city" placeholder="Vancouver">
                </div>
                <div class="form_text">
                    <label for="form_province">Province</label>
                    <input type="text" id="form_province" placeholder="BC">
                </div>
                <div class="form_text">
                    <label for="form_postal_code">Postal Code</label>
                    <input type="text" id="form_postal_code" placeholder="A1A 1A1">
                </div>
            </form>
            <div class="action">
                <h2>Billing Address</h2>
                <p><input type="checkbox" name="billing" value="Billing">Same as shipping address</p>
            </div>


            <h2>Payment Method</h2>
            <p><input type="checkbox" name="Creditcard" value="Creditcard">Credit Card    <input type="checkbox" name="Creditcard" value="Creditcard">Paypal</p>
            <form method="post" action="#">
                <div class="form_text">
                    <label for="form_card_number">Card Number</label>
                    <input type="text" id="form_cardnumber">
                </div>
                <div class="form_text">
                    <label for="form_expiration_date">Expiration Date</label>
                    <input type="text" id="form_address">
                </div>
                <div class="form_text">
                    <label for="form_security_code">Security Code</label>
                    <input type="text" id="form_security_code">
                </div>
                <div class="form_text">
                    <label for="form_cardholder_name">Cardholder Name</label>
                    <input type="text" id="form_cardholder_name">
                </div>

                
                <a href="order_receipt.html" class="button-button">PLACE ORDER</a>
            </form>
